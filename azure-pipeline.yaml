trigger:
- main

stages:

- stage: "Deploy"
  variables:
    namespace: 'ingress-basic'
  jobs:
  - job: "Deploy"
    pool:
      vmImage: vs2017-win2016
    steps:
    - task: HelmInstaller@0
      displayName: 'Install Helm'
      inputs:
        helmVersion: latest

    - task: Kubernetes@1
      displayName: 'kubectl login'
      inputs:
        connectionType: 'Azure Resource Manager'
        azureSubscriptionEndpoint: 'Azure'
        azureResourceGroup: web-monitors-dev-rg
        kubernetesCluster: acap-monitor-dev-aks
        namespace: '$(namespace)'
        command: login

    - task: HelmDeploy@0
      displayName: 'event-hub'
      inputs:
        azureSubscription: Azure
        azureResourceGroup: web-monitors-dev-rg
        kubernetesCluster: acap-monitor-dev-aks
        namespace: '$(namespace)'
        command: upgrade
        chartType: FilePath
        chartPath: '$(System.DefaultWorkingDirectory)/EventBus/Charts'
        releaseName: 'selenium-event-bus'
        waitForExecution: false

    - task: HelmDeploy@0
      displayName: 'sessions'
      inputs:
        azureSubscription: Azure
        azureResourceGroup: web-monitors-dev-rg
        kubernetesCluster: acap-monitor-dev-aks
        namespace: '$(namespace)'
        command: upgrade
        chartType: FilePath
        chartPath: '$(System.DefaultWorkingDirectory)/Sessions/Charts'
        releaseName: 'selenium-sessions'
        waitForExecution: false

    - task: HelmDeploy@0
      displayName: 'session-queuer'
      inputs:
        azureSubscription: Azure
        azureResourceGroup: web-monitors-dev-rg
        kubernetesCluster: acap-monitor-dev-aks
        namespace: '$(namespace)'
        command: upgrade
        chartType: FilePath
        chartPath: '$(System.DefaultWorkingDirectory)/SessionQueuer/Charts'
        releaseName: 'selenium-session-queuer'
        waitForExecution: false

    - task: HelmDeploy@0
      displayName: 'distributor'
      inputs:
        azureSubscription: Azure
        azureResourceGroup: web-monitors-dev-rg
        kubernetesCluster: acap-monitor-dev-aks
        namespace: '$(namespace)'
        command: upgrade
        chartType: FilePath
        chartPath: '$(System.DefaultWorkingDirectory)/Distributor/Charts'
        releaseName: 'selenium-distributor'
        waitForExecution: false

    - task: HelmDeploy@0
      displayName: 'router'
      inputs:
        azureSubscription: Azure
        azureResourceGroup: web-monitors-dev-rg
        kubernetesCluster: acap-monitor-dev-aks
        namespace: '$(namespace)'
        command: upgrade
        chartType: FilePath
        chartPath: '$(System.DefaultWorkingDirectory)/Router/Charts'
        releaseName: 'selenium-router'
        waitForExecution: false

    - task: HelmDeploy@0
      displayName: 'chrome'
      inputs:
        azureSubscription: Azure
        azureResourceGroup: web-monitors-dev-rg
        kubernetesCluster: acap-monitor-dev-aks
        namespace: '$(namespace)'
        command: upgrade
        chartType: FilePath
        chartPath: '$(System.DefaultWorkingDirectory)/NodeChrome/Charts'
        releaseName: 'selenium-node-chrome'
        waitForExecution: false

    - task: HelmDeploy@0
      displayName: 'firefox'
      inputs:
        azureSubscription: Azure
        azureResourceGroup: web-monitors-dev-rg
        kubernetesCluster: acap-monitor-dev-aks
        namespace: '$(namespace)'
        command: upgrade
        chartType: FilePath
        chartPath: '$(System.DefaultWorkingDirectory)/NodeFirefox/Charts'
        releaseName: 'selenium-node-firefox'
        waitForExecution: false

